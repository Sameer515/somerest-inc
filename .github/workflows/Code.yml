name: "Snyk Code Scan"

concurrency:
  group: snyk-code-actions-${{ github.ref }}
  cancel-in-progress: true
on:
  merge_group:
    branches: [checks_requested]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
jobs:
  snyk-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: snyk/actions/setup@master
    - name: Download snyk-to-html
      run: |
        curl -Lo ./snyk-to-html https://github.com/snyk/snyk-to-html/releases/download/v2.3.7/snyk-to-html-linux
        chmod +x ./snyk-to-html

    - name: Run Snyk Code
      run: |
        snyk code test --json-file-output=code-results.json || true
        ./snyk-to-html -i code-results.json -o code-results.html
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_GH_ACTIONS_TOKEN }}

    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: Snyk_Code_Report
        path: code-results.html
          
